<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Calculator app</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
    <style>
      input[type="checkbox"] {
        width: 0;
        height: 0;
        visibility: hidden;
      }

      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body>
    <div class="head">
      <div class="symbol">calc</div>

      <div class="theme">THEME</div>

      <div class="toggle">
        <input id="toggle_switch" name="toggle_switch" type="checkbox" />
        <label for="toggle_switch"></label>
      </div>
    </div>

    <div class="result">0</div>

    <div class="input">
      <div class="r1">
        <button class="7">7</button>
        <button class="8">8</button>
        <button class="9">9</button>
        <button class="del">DEL</button>
      </div>

      <div class="r2">
        <button class="4">4</button>
        <button class="5">5</button>
        <button class="6">6</button>
        <button class="plus">+</button>
      </div>

      <div class="r3">
        <button class="1">1</button>
        <button class="2">2</button>
        <button class="3">3</button>
        <button class="minus">-</button>
      </div>

      <div class="r4">
        <button class="decimal">.</button>
        <button class="0">0</button>
        <button class="by">/</button>
        <button class="into">x</button>
      </div>

      <div class="r5">
        <button class="reset">RESET</button>
        <button class="equal">=</button>
      </div>
    </div>

    <script src="calc.js"></script>
  </body>
</html>
